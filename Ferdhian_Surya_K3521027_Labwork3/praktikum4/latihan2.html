<!DOCTYPE html>
<html>
    <head> 
        <title>Navigasi</title>
        <style>
            ul{
                margin: 0;
                padding: 10px;
                overflow: hidden;
                background-color: #333;
            }
            li {
                display: inline;
            }
            li a{
                color: white;
                text-align: center;
                padding: 14px 16px;
                border-radius: 4px 4px 0 0;
            }
            li a:hover{
                background-color: #111;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">Abouty</a></li>
        </ul>
    </body>
</html>
